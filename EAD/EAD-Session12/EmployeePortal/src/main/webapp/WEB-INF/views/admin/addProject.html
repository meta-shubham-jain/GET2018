<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Add Project</title>
	</head>
	<body>
		<div style="text-align:center">
			<a th:href="@{dashboard}">Home </a>
			<a th:href="@{addEmployee}">Add Employee </a>
			<a th:href="@{addProject}">Add project</a>
			<a th:href="@{addJob}">Add Job </a>
			<a th:href="@{addSkills}">Add Skills </a>
			<a th:href="@{addJobDetails}">Add JobDetails </a>
			<a th:href="@{allEmployees}">Show Employees </a>
			<a th:href="@{allProjects}">Show Projects </a>
			<a th:href="@{allSkills}">Show Skills Master </a>
			<a th:href="@{allJobs}">Show JObs Master </a>
			<a th:href="@{search}">Search Employee </a>
			<a th:href="@{searchBySkills}">Search By Skills</a>
			<a th:href="@{searchByProject}">Search By Project</a>
			<a th:href="@{logout}">Logout</a>
		</div>
		<center>
		<h1>Add Project</h1>
		<form th:object="${projectMaster}" th:action="@{addProject}" method = "POST">
		<table width = "50%">
			<input type="hidden"  th:field="*{projectId}" />
			<tr><td>Project Description</td><td> <input type="text" th:field="*{description}"> </td></tr>
			<tr><td>Start Date </td><td><input type="date" th:field="*{startDate}"></td></tr>
			<tr><td>End Date </td><td><input type="date" th:field="*{endDate}"></td></tr>
		
			 <tr colspan = "2"><td><input type="submit" value="submit"></td></tr>
		</table>
		</form>
		</center>
	</body>
</html>
