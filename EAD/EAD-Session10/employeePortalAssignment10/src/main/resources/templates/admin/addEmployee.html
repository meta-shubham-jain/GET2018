<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Add Employee</title>
</head>
<body>
<div style="text-align:center">
	<a th:href="@{dashboard}">Home </a>
	<a th:href="@{addEmployee}">Add Employee </a>
	<a th:href="@{addProject}">Add project</a>
	<a th:href="@{addJob}">Add Job </a>
	<a th:href="@{addSkills}">Add Skills </a>
	<a th:href="@{allEmployees}">Show Employees </a>
	<a th:href="@{allProjects}">Show Projects </a>
	<a th:href="@{allSkills}">Show Skills Master </a>
	<a th:href="@{allJobs}">Show JObs Master </a>
	<a th:href="@{search}">Search Employee </a>
	<a th:href="@{logout}">Logout</a>
	</div>
<center>
<h1>Add Employee</h1>
<form th:object="${employee}" th:action="@{addEmployee}" method = "POST">
<table width = "50%">
	<input type="hidden"  th:field="*{empCode}" />
	<tr>
		<td>First Name</td><td> <input type="text" th:field="*{firstName}"> </td>
		<td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>
	</tr>
	<tr>
	<td>Middle Name </td><td><input type="text" th:field="*{middleName}"></td>
		<td th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"></td>
	</tr>
	<tr>
		<td>Last Name </td><td><input type="text" th:field="*{lastName}"></td>
		<td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
	</tr>
	<tr>
	<td>Date Of Birth </td><td><input type="date" th:field="*{dob}"></td>
	</tr>
	<tr>
		<td>Gender</td>
		<td><span>Male:</span>
		<input type="radio" th:field="*{gender}" value = "M"> 
	<span>Female</span>
	<input type="radio" th:field="*{gender}" value = "F"></td>
	<td th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></td>
	</tr>
	<tr>
		<td>Contact Number </td><td><input type="text" th:field="*{primaryContact}"></td>
		<td th:if="${#fields.hasErrors('primaryContact')}" th:errors="*{primaryContact}"></td>
		</tr>
	<tr>
		<td>EmailId </td><td><input type="text" th:field="*{email}"></td>
		<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
		</tr>
	<tr>
		<td>SkypeId </td><td><input type="text" th:field="*{skypeId}"></td>
		  <td th:if="${#fields.hasErrors('skypeId')}" th:errors="*{skypeId}"></td>
		</tr>
	 <tr colspan = "2"><td><input type="submit" value="submit"></td></tr>
</table>
</form>
</center>
</body>
</html>
