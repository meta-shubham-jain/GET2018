<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Edit Profile</title>
	</head>
	<body>
		<div style="text-align:center">
			<a th:href="@{home}">Home</a>
			<a th:href="@{editProfile}">Edit Profile</a>
			<a th:href="@{searchEmployee}">SearchEmployee</a>
		</div>
		<form th:action="@{/Logout}" method="post">
			<input type="submit" name="submit" value="Logout" />
		</form>	
		<center>
			<h1>Edit Profile</h1>
			<form th:object="${employee}" th:action="@{updateProfile}" method = "POST">
				<table width = "50%">
					<tr><td>Emp Code</td><td th:text="*{empCode}" ></td></tr>
					<tr><td></td><td><input type="hidden" th:field="*{empCode}" /></td></tr>
					<tr><td>First Name</td><td> <input type="text" th:field="*{firstName}"> </td></tr>
					<tr><td>Middle Name </td><td><input type="text" th:field="*{middleName}"> </td></tr>
					<tr><td>Last Name </td><td><input type="text" th:field="*{lastName}"></td></tr>
					<tr><td>DateOfBirth </td><td><input type="date" th:field="*{dob}"></td></tr>
					<tr><td>Gender</td><td><span>Male:</span> <input type="radio" th:field="*{gender}" value = "M"> 
					<span>Female</span><input type="radio" th:field="*{gender}" value = "F"></td></tr>
					<tr><td>Primary Contact Number </td><td><input type="text" th:field="*{primaryContact}"> </td></tr>
					<tr><td>EmailId </td><td><input type="text" th:field="*{email}"> </td></tr>
					<tr><td>SkypeId </td><td><input type="text" th:field="*{skypeId}"> </td></tr>
					 <tr colspan = "2"><td><input type="submit" value="submit"></td></tr>
				</table>
			</form>
		</center>
	</body>
</html>
