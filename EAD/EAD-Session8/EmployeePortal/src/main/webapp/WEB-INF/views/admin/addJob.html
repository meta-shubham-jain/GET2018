<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Add Project</title>
</head>
<body>
	
<center>
<h1>Add Project</h1>
<form th:object="${jobTitle}" th:action="@{addJob}" method = "POST">
<table width = "50%">
	<tr><td>Job Code</td><td> <input type="number" th:field="*{jobCode}"> </td></tr>
	<tr><td>Job Title</td><td> <input type="text" th:field="*{jobTitle}"> </td></tr>
	 <tr colspan = "2"><td><input type="submit" value="submit"></td></tr>
</table>
</form>
</center>
</body>
</html>
