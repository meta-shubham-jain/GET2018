<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Add Project</title>
</head>
<body>
	
<center>
<h1>Add Project</h1>
<form th:object="${projectMaster}" th:action="@{addProject}" method = "POST">
<table width = "50%">
	<input type="hidden"  th:field="*{projectId}" />
	<tr><td>Project Description</td><td> <input type="text" th:field="*{description}"> </td></tr>
	<tr><td>StartDate </td><td><input type="date" th:field="*{startDate}"></td></tr>
	<tr><td>EndDate </td><td><input type="date" th:field="*{endDate}"></td></tr>

	 <tr colspan = "2"><td><input type="submit" value="submit"></td></tr>
</table>
</form>
</center>
</body>
</html>
