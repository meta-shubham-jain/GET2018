<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Add Employee</title>
</head>
<body>
<center>
<h1>Add Employee</h1>
<form th:object="${employee}" th:action="@{addEmployee}" method = "POST">
<table width = "50%">
	<input type="hidden"  th:field="*{empCode}" />
	<tr><td>First Name</td><td> <input type="text" th:field="*{firstName}"> </td></tr>
	<tr><td>Middle Name </td><td><input type="text" th:field="*{middleName}"> </td></tr>
	<tr><td>Last Name </td><td><input type="text" th:field="*{lastName}"></td></tr>
	<tr><td>DateOfBirth </td><td><input type="date" th:field="*{dob}"></td></tr>
	<tr><td>Gender</td><td><span>Male:</span> <input type="radio" th:field="*{gender}" value = "M"> 
	<span>Female</span><input type="radio" th:field="*{gender}" value = "F"></td></tr>
	<tr><td>Contact Number </td><td><input type="text" th:field="*{primaryContact}"> </td></tr>
	<tr><td>EmailId </td><td><input type="text" th:field="*{email}"> </td></tr>
	<tr><td>SkypeId </td><td><input type="text" th:field="*{skypeId}"> </td></tr>
	<tr><td>Skills </td><td><select name="skills" multiple >
			  <option value="java">Java</option>
			  <option value="python">Python</option>
			  <option value="php">PHP</option>
			  <option value="ruby on rails">Ruby on rails</option>
			</select></td></tr>
	 <tr colspan = "2"><td><input type="submit" value="submit"></td></tr>
</table>
</form>
</center>
</body>
</html>
