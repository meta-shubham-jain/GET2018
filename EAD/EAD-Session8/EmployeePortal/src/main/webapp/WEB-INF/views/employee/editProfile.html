<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Add Employee</title>
</head>
<body>
<center>
<h1>Edit Profile</h1>
<form th:object="${employee}" th:action="@{updateProfile}" method = "POST">
<table width = "50%">
	<tr><td><span>Emp Code</span><p th:text="*{empCode}" ></p></td></tr>
	<tr><td>First Name</td><td> <input type="text" th:field="*{firstName}"> </td></tr>
	<tr><td>Middle Name </td><td><input type="text" th:field="*{middleName}"> </td></tr>
	<tr><td>Last Name </td><td><input type="text" th:field="*{lastName}"></td></tr>
	<tr><td>DateOfBirth </td><td><input type="date" th:field="*{dob}"></td></tr>
	<tr><td>Gender</td><td><span>male:</span> <input type="radio" th:field="*{gender}" value = "M"> 
	<span>Female</span><input type="radio" th:field="*{gender}" value = "F"></td></tr>
	<tr><td>Contact Number </td><td><input type="text" th:field="*{primaryContact}"> </td></tr>
	<tr><td>SkypeId </td><td><input type="text" th:field="*{skypeId}"> </td></tr>
	<tr><td>Password </td><td><input type="text" th:field="*{password}"> </td></tr>
	
	<tr><td>Skills </td><td><select name="skills" multiple >
			  <option value="IT">IT</option>
			  <option value="Operations">Operations</option>
			  <option value="Sales">Sales</option>
			  <option value="Manager">Manager</option>
			</select></td></tr>
	 <tr colspan = "2"><td><input type="submit" value="Update"></td></tr>
</table>
</form>
</center>
</body>
</html>
