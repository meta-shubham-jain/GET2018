<!doctype html>
<html>
<head>
<title>Metacube</title>
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="validation.js"></script>
</head>
<body align="center">
	<div>
		<form action="AddEmployee" method="get" name="adddetailsform"
			onsubmit="return validate()">
			<div class="add_employee">
				<span>First Name</span> <input type="text" name="first_name"
					required />
			</div>
			<div class="add_employee">
				<span>Last Name</span> <input type="text" name="last_name" required />
			</div>
			<div class="add_employee">
				<span>Email</span> <input type="text" name="email" required />
			</div>
			<div class="add_employee">
				<span>Age</span> <input type="number" name="age" required />
			</div>
			<div class="add_employee">
				<input type="submit" name="add_employee" value="AddEmployee" />
			</div>
		</form>
	</div>
</body>
</html>
