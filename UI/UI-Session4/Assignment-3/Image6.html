<!DOCTYPE HTML>
<html>
  <head>
    <title>Square</title>
  </head>
  <body>
    <canvas id="square" width="300" height="300"></canvas>
    <script>
      var canvas = document.getElementById('square');
      var context = canvas.getContext('2d');
      context.fillStyle = "#166432";
      context.fillRect(0,0,100,100);
    </script>
  </body>
</html>
